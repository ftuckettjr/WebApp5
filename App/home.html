<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <title>Welcome</title>
        <link rel="stylesheet" href="../Content/toastr.css" />
        <link rel="stylesheet" href="../Content/bootstrap.css" />
        <link rel="stylesheet" href="../Content/bootstrap-theme.css" />
    </head>
    <body>
        <!-- App appears here -->
        <div data-ng-view=""></div>

        <!-- 3rd party libraries -->
        <script src="../Scripts/angular.js"></script>
        <script src="../Scripts/angular-animate.js"></script>
        <script src="../Scripts/angular-cookies.js"></script>
        <script src="../Scripts/angular-route.js"></script>
        <script src="../Scripts/angular-sanitize.js"></script>

        <script src="../Scripts/breeze.debug.js"></script>
        <script src="../Scripts/breeze.bridge.angular.js"></script>

        <!-- Add toastr which needs jQuery (Breeze does not need jQuery) -->
        <script src="../Scripts/jquery-3.1.1.min.js"></script>
        <script src="../Scripts/toastr.js"></script>

        <!-- Add breeze.savequeuing -->
        <script src="../Scripts/breeze.savequeuing.js"></script>

        <!-- App libraries -->
        <script src="home.js"></script>
        <script src="home.logger.js"></script>
        <script src="home.dataservice.js"></script>
        <script src="home/home.controller.js"></script>
        <script src="login/login.controller.js"></script>
        <script src="logout/logout.controller.js"></script>
    </body>
</html>
